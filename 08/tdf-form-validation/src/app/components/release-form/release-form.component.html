<form  #releaseForm="ngForm" (ngSubmit)="formSubmit(releaseForm)">
  <div class="form-group">
    <label for="appName">Select App</label>
    <select name="app" [(ngModel)]="newLog.app" #nameInput="ngModel" class="form-control" id="appName" required>
      <option value="">--Choose--</option>
      <option *ngFor="let app of apps" [value]="app">{{app}}</option>
    </select>
    <div [hidden]="nameInput.Valid || nameInput.pristine" class="alert alert-danger" >please choose an app</div>
  </div>
  <div class="form-group">
    <label for="versionNumber">Version Number</label>
    <input  [pattern]="versionInputRegex" name="version" #versionInput="ngModel" [(ngModel)]="newLog.version" type="text" class="form-control" id="versionNumber" aria-describedby="versionHelp" placeholder="Enter version number">
    <small id="versionHelp" class="form-text text-muted">Use semantic versioning (x.x.x)</small>
    <div [hidden]="versionInput.value && (versionInput.valid  && versionInput.pritine)" class="alert alert-danger">Please write an appropriate version number</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="releaseForm.invalid">Submit</button>
</form>
